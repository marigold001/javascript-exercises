<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image</title>
    <style>
        body, html {
            text-align: center;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            margin: 10px;
        }
        div#container {
            height: 0;
            overflow: hidden;
            transition:  0.3s ease-in-out;
        }
        #container.active {
            height: 500px;
        }
    </style>
</head>
<body>
    <button>Click Me!</button>

    <div id="container">
        <img src="./img/lighthouse.jpg" alt="A lighthouse">
    </div>


    <script src="main.js"></script>
</body>
</html>
