<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="node_modules/lightbox2/dist/css/lightbox.css">
    <script src="node_modules/lightbox2//dist/js/lightbox.js"></script>
    <style>
        a img {
            width: 250px;
        }
    </style>
  </head>
  <body>
    <a href="./img/pumpkins.jpg" data-lightbox="image-1" data-title="A pumpkin"><img src="./img/pumpkins.jpg" alt="Pumpkin"></a>
  </body>
</html>
